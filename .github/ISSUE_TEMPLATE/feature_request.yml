name: Feature Request
description: Suggest an idea for this project.
body:
  - type: textarea
    id: problem-statement
    attributes:
      label: Problem statement
      description: A clear and concise description of what problem you are having.
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the feature/solution
      description: |
        A clear and concise description of the behavior to be added.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe the alternatives you have thought of
      description: |
        A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true
  - type: textarea
    id: addition
    attributes:
      label: Additional context
      placeholder: Add any other context about the feature here.
